
<template name="postView">
  {{#with contentView }}
    <div class="row margin-top-20">
      <div class="col-xs-12 col-md-12 " >

        <div class="content-wrap">
          <div class="post-content-top">
            <h1>{{postTitle}}</h1>
          </div>
          <div class="post-content-top">
            <p>{{postUserName}}</p>
            <p class="post-date">{{postDate}}</p>
          </div>
          <div class="post-content-middle">
            {{{postContent}}}
          </div>

        </div>

      </div>
    </div>

  {{/with}}
</template>
